<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<style>

body {
	background: #eee !important;	
}

</style>
<body>
    <div class="container col-md-4 py-5">
        <h2>Login Here!</h2>
        
        <div class="UserForm">
          <form action="" method="post">
            {% csrf_token %}
            <input type="text" class="form-control my-2" placeholder="username" name="username" id="username" required>
            <input type="password" class="form-control my-2" placeholder="password" name="password" id="username" required>
            <button type="submit" class="btn btn-outline-primary my-2">Submit</button>
          </form>
        </div>
   </div>


</body>
